<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Official homepage for Valentyne Design Studio</title>

  <!-- OnePageScroll CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/peachananr/onepage-scroll/onepage-scroll.css">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <section class="page" id="page1">
      <img src="images/Logo.gif" alt="Valentyne Studio Logo" class="logo-gif">
    </section>
    
    <section class="page" id="page2">
      <div class="content">
        <h1>About</h1>
        <p>Learn more about who we are, our mission, and what drives us.</p>
      </div>
    </section>

    <section class="page" id="page3">
      <div class="content">
        <h1>Contact</h1>
        <p>Get in touch with us. We would love to hear from you!</p>
      </div>
    </section>
  </div>

  <!-- Load jQuery FIRST -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Then OnePageScroll -->
  <script src="https://cdn.jsdelivr.net/gh/peachananr/onepage-scroll/jquery.onepage-scroll.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#container").onepage_scroll({
        sectionContainer: ".page",
        easing: "ease",
        animationTime: 1000,
        pagination: false,
        updateURL: false,
        beforeMove: function(index) {
          // Save the page index to session storage before moving
          // To session thus, when window is closed, this resets
          sessionStorage.setItem('currentPage', index);
        }
      });

      // After setting up, check if there's a saved page index
      const savedPage = localStorage.getItem('currentPage');
      if (savedPage) {
        $("#container").moveTo(savedPage);
      }
    });
  </script>
</body>
</html>
